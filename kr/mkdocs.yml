site_name: HyperBlaze's PyTorch notebook
theme: 
  name: material
  features:
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Outline: 
    - Intro: 0_outline/intro.md
  - TorchLeet: torchleet/index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js